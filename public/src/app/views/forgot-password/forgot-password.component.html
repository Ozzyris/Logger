<section class="forgot_password">
	<div class="inner_container">
		<div class="forgot_password_container">
			<h2 class="title">Forgot Password</h2>
			<div class="forgot_password_card">
				<div class="header">
					<div class="header">
						<div class="user_icon" [ngStyle]="gradient_style">{{initials}}</div>
					</div>
				</div>
				<div class="body">
					<div class="input_group">
						<label for="email_input">Email address <span class="required">*</span></label>
						<input type="text" id="email_input" placeholder="annah.weng@gmail.com" [(ngModel)]="input_email">
						<p class="informational_message" [innerHTML]="info_email"></p>
					</div>
				</div>
				<div class="footer">
					<a [className]="button_class" (click)="input_verification()" [innerHTML]="button_text"></a>
				</div>
			</div>
			<a routerLink="/login" class="link">Back to Login</a>
		</div>
	</div>
</section>
