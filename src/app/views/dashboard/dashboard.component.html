<nav class="dashboard_nav" >
	<div class="inner_container">
		<ul>
			<li>{{user.display_name}}</li>
			<li><a (click)="logout()">logout</a></li>
		</ul>
	</div>
</nav>

<section class="email_verification" *ngIf="!user.is_email_verified" >
	<div class="inner_container">
		<p>{{email_verification_message}}</p>
		<a class="button gost" (click)="send_another_email_verification()">Resend</a>
	</div>
</section>
